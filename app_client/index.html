<!doctype html>
<html ng-app="blogApp">
	<head>
		<script src="/js/angular.min.js"></script>
		<script src="/js/angular-route.min.js"></script>
		<script src="/js/angular-ui-router.min.js"></script>
		<link rel='stylesheet' href='/stylesheets/style.css'>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel='stylesheet' href='/css/fontawesome-all.css'>
	</head>
	<body>
		<!-- Navigation Bar -->
		<div ng-controller="NavigationController">
			<navigation></navigation>
		</div>

		<!-- Angular Templates -->
		<script type="text/ng-template" id="pages/home.html">
			<p></p>
			<h2>{{vm.pageHeader.title}}</h2>
			<h4>{{vm.message}}</h4>
		</script>
		<script type="text/ng-template" id="pages/bloglist.html">
			<p></p>
			<div ng-repeat="blog in vm.blogs">
				<div class="card border-primary" style="width: 50%">
					<div class="card-header"></div>
					<div class="card-body">
						<h5 class="card-title">{{blog.blog_title}}</h5>
						<p ng-bind="blog.created_on | date: 'MM/dd/yyyy h:mm a'"></p>
					</div>
					<div class="card-footer">
						<div class="col-sm">
							<ul class="nav justify-content-end nav-pills card-header-pills">
								<li class="nav-item">
									<a class="nav-link" href="#/blogedit/{{blog._id}}">
									<i class="fas fa-edit"></i>
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#/blogdelete/{{blog._id}}">
									<i class="fas fa-trash-alt"></i>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</script>
		<script type="text/ng-template" id="pages/blogadd.html">
			<p></p>
			<div class="card border-primary" style="width: 50%">
				<form name="userForm" ng-submit="vm.submit()" ng-controller="AddController" style="padding: 20px">
				<div class="form-group">
					<label class="text-primary" for="summary">Blog Title</label>
					<input id="title" class="form-control" name="blog_title">
					<label class="text-primary" for="detail">Blog Text</label>
					<textarea id="text" class="form-control" rows="3" name="blog_text"></textarea>
				</div>
					<input class="btn btn-primary" type="submit" value="Create Blog">
				</form>
			</div>
		</script>
		<script type="text/ng-template" id="pages/blogedit.html">
			<p></p>
			<div class="card border-primary" style="width: 50%">
				<form name="userForm" ng-submit="vm.submit()" ng-controller="EditController" style="padding: 20px">
					<div class="form-group">
						<label class="text-primary" for="summary">Blog Title</label>
						<input id="title" class="form-control" name="blog_title" value="{{vm.blog.blog_title}}">
						<label class="text-primary" for="detail">Blog Text</label>
						<textarea id="text" class="form-control" name="blog_text" rows="3">{{vm.blog.blog_text}}</textarea>
					</div>
					<input class="btn btn-primary" type="submit" value="Save Blog">
				</form>
			</div>
		</script>
		<script type="text/ng-template" id="pages/blogdelete.html">
			<p></p>
			<div class="card border-primary" style="width: 50%">
				<form name="userForm" ng-submit="vm.submit()" ng-controller="DeleteController" style="padding: 20px">
				<div class="form-group">
					<label class="text-primary" for="summary">Blog Title</label>
					<input readonly class="form-control" id="title" name="blog_title" value="{{vm.blog.blog_title}}">
					<label class="text-primary" for="detail">Blog Text</label>
					<textarea readonly class="form-control" id="text" name="blog_text">{{vm.blog.blog_text}}</textarea>
				</div>
				<input class="btn btn-danger float-right" type="submit" value="Delete Blog">
				<a class="btn btn-primary float-right" style="margin-right: 25px" href="/bloglist" role="button">Cancel</a>
				</form>
			</div>	
		</script>
<script type="text/ng-template" id="common/auth/login.view.html">
			<div class="container">
				<page-header content="vm.pageHeader"></page-header>
				<div class="row">
					<div class="col-md-6 col-sm-8">
						<p class="lead">Not a member? Please <a href="#/register">register</a>first.</p>
						<form ng-submit="vm.onSubmit()">
							<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
							<div class="form-group">
								<label for="email">Email Address</label>
								<input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.credentials.email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">	
							</div>
							<button type="submit" class="btn btn-primary">Sign In!</button>
					</div>
					</form>
					</div>
				</div>
				<footer-generic></footer-generic>
			</div>
		</script>
		<script type="text/ng-template" id="common/auth/register.view.html">
			<div class="container">
				<page-header content="vm.pageHeader"></page-header>
				<div class="row">
				<div class="col-md-6 col-sm-12">
					<p class="lead">Already a member? Please <a href="#/login">log in</a>first.</p>
					<form ng-submit="vm.onSubmit()">
						<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="name" class="form-control" id="name" placeholder="Enter Your Name" ng-model="vm.credentials.name">
						</div>
						<div class="form-group">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.credentials.email">
							</div>
						<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
						</div>
						<button type="submit" class="btn btn-primary">Sign In!</button>
						</div>
					</form>
				</div>
				</div>
				<footer-generic></footer-generic>
			</div>
		</script>
		<div ng-view></div>
		<script src="/js/blogApp.js"></script>
		<script src="/nav/navigation.js></script>
		<script src="/auth/authentication.js"></script>
	</body>
</html>
